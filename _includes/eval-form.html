<form method="post" class="home-value cta-forms" action="https://formspree.io/{{site.data.settings.client.email}}" onsubmit="return setReturn()">
    <fieldset>
        <p id="thanks"></p>
        <!--1-->
        <label for="type">¿Qué tipo de propiedad está vendiendo?</label>
        <select name="type">
            <option value="-Select-" selected="selected">
                -Seleccionar-
            </option>
            <option value="Single-Family Home">
              Vivienda unifamiliar
            </option>
            <option value="Condo">
                Condominio
            </option>
            <option value="Villa/Townhouse">
              Villa / Casa Adosada
            </option>
            <option value="Rentals">
                Rentals
            </option>
            <option value="Manufactured">
                Fabricado
            </option>
            <option value="Land/Lots">
              Tierra / Lotes
            </option>
        </select>
        <!--2-->
        <label for="footage">
            ¿Cuál es el metraje cuadrado?
        </label>
        <input type="text" name="footage" />
        <!--3-->
        <label for="bathrooms">Cantidad de baños</label>
        <select name="bathrooms">
            <option value="-Select-" selected="selected">
                -Seleccionar-
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
            <option value="6">
                6
            </option>
            <option value="7+">
                7+
            </option>
        </select>
        <!--4-->
        <label for="bedrooms">Numero de habitaciones</label>
        <select name="bedrooms">
            <option value="-Select-" selected="selected">
                -Seleccionar-
            </option>
            <option value="1">
                1
            </option>
            <option value="2">
                2
            </option>
            <option value="3">
                3
            </option>
            <option value="4">
                4
            </option>
            <option value="5">
                5
            </option>
            <option value="6">
                6
            </option>
            <option value="7+">
                7+
            </option>
        </select>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="comments">
            ¿Alguna característica o comentario importante?
        </label>
        <textarea name="comments"></textarea>
    </fieldset>
    <fieldset>
        <!--5-->
        <label for="when">
          ¿Cuándo buscas comprar?
        </label>
        <select name="when">
            <option value="Undetermined" selected="selected">
                Indeterminado
            </option>
            <option value="Less than one month">
              Menos de un mes
            </option>
            <option value="1-3 months">
                1-3 meses
            </option>
            <option value="3-6 months">
                3-6 meses
            </option>
            <option value="6 months+">
                6 meses+
            </option>
        </select>
        <!--7-->
        <label for="range">
            ¿Cuál es su precio de venta deseado?
        </label>
        <input type="text" name="range">

        <label for="oceanfront">
          ¿Está buscando una propiedad con vista al mar / frente al mar?
        </label>
        <select name="oceanview">
            <option value="-Select-" selected="selected">
                -Seleccionar-
            </option>
            <option value="Yes">
                Si
            </option>
            <option value="No">
                No
            </option>
        </select>

        <label for="gated">
          ¿Está buscando una comunidad cerrada o una casa independiente?
        </label>
        <select name="gated">
            <option value="-Select-" selected="selected">
                -Seleccionar-
            </option>
            <option value="Gated Community">
              Comunidad cerrada
            </option>
            <option value="Independent house">
                Casa independiente
            </option>
        </select>

        <!--8-->
        <label for="name">Nombre<span class="asterisk">*</span>
        </label>
        <input type="text" name="name" required>

        <!--9-->
        <label for="email">Email<span class="asterisk">*</span>
        </label>
        <input type="email" name="_replyto" required>
        <!--10-->
        <label for="phone">Número de teléfono
        </label>
        <input type="tel" name="phone">
        <!--11-->
        <label for="address">Habla a
        </label>
        <input type="text" name="address">
        <!-- submit! -->
        <input class="submit light-light" type="submit" value="Submit" name="submitSellerForm">
        <span class="asterisk">*</span>necesario
    </fieldset>
    <!-- Cloud cannon settings field -->
    <div class="hidden">
      <input type="hidden" name="_to" value="{{site.data.settings.client.email}}">
      <input type="hidden" name="_subject" value="Seller Request Message From Your Vyral Video Blog">
      <input type="text" name="_gotcha">
    </div>
</form>
<script>
function setReturn(){
  localStorage.setItem("thanks", "Your request was sent successfully!");
  document.getElementById("thanks").innerHTML =    localStorage.getItem("thanks");
  localStorage.clear();
}
</script>
